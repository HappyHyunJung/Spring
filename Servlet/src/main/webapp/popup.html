<script>
	$(function() {
		$('#noshow').on("change", function() {
			if($(this).prop("checked")) {
				let expireDate = new Date();
				let days = 1;
				expireDate.setDate(expireDate.getDate() + days);
				$.cookie("notShowPop", "true", {path: '/', expires: expireDate});
				window.close();
			}
		});
	});
</script>
